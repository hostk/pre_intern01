<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Example
        </title>
        <style>
            form{
                display: flex;
                flex-wrap: wrap;
            }
            .div1{
                width: 42%;
            }
            .div2{
                margin-left: 30px;
                width: 40%;
                position: relative;
                
            }
            .textpadding{
                margin: 10px;
                width: 100%;
                height: 30px;
            }
            table{
                border: 1px solid lightgray;
                background-color: lightgreen;
                color: lightsalmon;
            }
            tr{
                border: 5px solid rebeccapurple;
            }
        </style>
    </head>
    <body>
        <form>
            <div class="div1">
            <input class="textpadding" type="text" name="name" id="name" placeholder="Enter the name"><br>
            <input class="textpadding" type="phone" name="phone" id="phone" placeholder="Enter the phone number."><br>
            <input class="textpadding" type="email" name="email" id="email" placeholder="Enter the email address"><br>
            </div>
            <div class="div2">
            <input class="textpadding" type="text" name="address" id="address" placeholder="Enter the address"><br>
            <input type="radio" name="gender" value="Male" class="radio"><label name="Male">Male</label>
            <input type="radio" name="gender" value="Female" class="radio"><label name="Male">Female</label><br>
            <input style="margin-top: 10px;margin-left: 10px;" type="checkbox" name="c1" value="501" class="checkbox"><label name="c1">501</label>
            <input style="margin-top: 10px;margin-left: 10px;" type="checkbox" name="c1" value="502" class="checkbox"><label name="c1">502</label>
            <input style="margin-top: 10px;margin-left: 10px;" type="checkbox" name="c1" value="503" class="checkbox"><label name="c1">503</label>
            <button style="margin-left: 80%; border-radius: 20%; width: 100px; height: 40px;" type="button" onclick="addFunction()">Add</button>
            </div>
        </form>    
            <table id="table">
                <thead>
                    <th>Name</th>
                    <th>gender</th>
                    <th>Subject</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Address</th>
                </thead>
            </table>
        <script>
                
                function addFunction(){
                    var name=document.getElementById("name").value;
                    var phone=document.getElementById("phone").value;
                    var email=document.getElementById("email").value;
                    var radio=document.getElementsByClassName("radio");
                    var gender="";
                    for(var i=0;i<radio.length;i++){
                    if(radio[i].checked){
                        gender=gender+radio[i].value;
                    }
                }   

                    var address=document.getElementById("address").value;
                    var checkbox=document.getElementsByClassName("checkbox");
                    var subject="";
                    for(var i=0;i<checkbox.length;i++){
                        if(checkbox[i].checked){
                            subject+=checkbox[i].value;
                        }
                    }
                    var nameNode=document.createTextNode(name);
                    var phoneNode=document.createTextNode(phone);
                    var addressNode=document.createTextNode(address);
                    var emailNode=document.createTextNode(email);
                    var radioNode=document.createTextNode(gender);
                    var checkboxNode=document.createTextNode(subject);
                var table=document.getElementById("table");
                var trow=document.createElement("tr");
                var tcol1=document.createElement("td");
                var tcol2=document.createElement("td");
                var tcol3=document.createElement("td");
                var tcol4=document.createElement("td");
                var tcol5=document.createElement("td");
                var tcol6=document.createElement("td");

                table.appendChild(trow);
                trow.appendChild(tcol1);
                trow.appendChild(tcol2);
                trow.appendChild(tcol3);
                trow.appendChild(tcol4);
                trow.appendChild(tcol5);
                trow.appendChild(tcol6);

                tcol1.appendChild(nameNode);  
                tcol2.appendChild(radioNode);
                tcol3.appendChild(checkboxNode);
                tcol4.appendChild(phoneNode);  
                tcol5.appendChild(emailNode);
                tcol6.appendChild(addressNode);  

                }
        </script>    
    </body>
</html>
