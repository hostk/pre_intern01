<!DOCTYPE html>
<html>
    <head>
        <title>My Execises</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    $.get("https://jsonplaceholder.typicode.com/posts/1",function(data,status){
                        alert("Data: "+data.title+"\nStatus: "+status);
                    });
                });
            });
        </script>
    </head>
    <body>

        <button type="button" id="btn">Send an HTTP GET request to a page and get the result back</button>
    </body>
</html>
