<!DOCTYPE html>
<html>
    <head>
        <title>My Execises</title>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
        <style>
            body{
                font-size: 18px;
            }
            h1{
                overflow: hidden;
            }
            .main{
                width: 100%;
                display: flex;
                flex-wrap: wrap;
            }
            .input{
                position: relative;
                width: 40%;
                float: left;
            }
            .budgetInput{
                position: relative;
                padding: 20px;
                width: 90%;
                height: auto;
                background-color: rgb(235, 233, 230);
                border: 2px solid green;
            }
            .expenseInput{
                position: initial;
                padding: 20px;
                width: 90%;
                height: auto;
                margin-top: 50px;
                background-color: rgb(235, 233, 230);
                border: 2px solid red;
            }
            .output{
                position: relative;
                width: 56%;
                height: auto;
            }
            .outputlist{
                margin-top: -20px;
                margin-left: 20px;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
            }
            .list{
                position: relative;
                width: 180px;
                display: block;
                margin-left: 10px;
                margin-bottom: 10px;
                text-align: center;
            }
            .expenseTable{
                text-align: center;
                position: relative;
                width: 100%;
                margin-bottom: 50px;
            }
            #editBtn{
                border: none;
            }
            #edit{
                color: blue;
            }
            #deleteBtn{
                border: none;
            }
            #delete{
                color: red;
            }
        </style>
        <script>
            $(document).ready(function(){
                $("#calculate").click(function(){
                    var newBudget=$("#budgetInputField").val();
                    var newB=parseInt(newBudget);
                    var oldBudget=$("#budget").text();
                    var oldB=parseInt(oldBudget);
                    oldB+=newB;
                    $("#budget").text(oldB);
                    console.log(oldB);
                    var oldBalance=$("#balance").text();
                    var oldBal=parseInt(oldBalance);
                    oldBal+=newB;
                    $("#balance").text(oldBal);
                    console.log(oldBal);

                }); 
                $("#addExpense").click(function(){
                    var ename=$("#expenseNameText").val();
                    var newExpense=$("#expenseTextField").val();
                    var newE=parseInt(newExpense);
                    var oldExpense =$("#expense").text();
                    var oldE=parseInt(oldExpense);
                    oldE+=newE;
                    var oldBalance=$("#balance").text();
                    var oldBal=parseInt(oldBalance);
                    oldBal-=newExpense;
                    $("#balance").text(oldBal);
                    console.log(oldE);
                    $("#expense").text(oldE);
                    $("#expList").append(
                        "<tr>"
                            +"<td>"+ename+"</td>"
                            +"<td>"+newExpense+"</td>"+
                            "<td><button type='button' id='editBtn'><i class='fas fa-edit' id='edit'></i></button><button type='button' id='deleteBtn'><i class='fas fa-trash' id='delete'></i></button></td></tr>"
                    );
                });
                $("#delete").click(function(){
                    
                });
            });
        </script>
    </head>
    <body>
        <h1>BUDGET CALCULATOR</h1>
        <div class="main">
        <div class="input">
            <div class="budgetInput">
                <form class="budgetForm">
                    <label name="budgetInputTitle" style="margin-top: 10px;">Please Enter Your Budget</label><br>
                    <input type="text" name="budget" id="budgetInputField" style="margin-top: 10px; width: 90%;height: 20px;"><br>
                    <button type="button" name="calBudget" id="calculate" style="margin-top: 10px; width:auto;">Calculate</button><br>
                </form>
            </div>
            <div class="expenseInput">
                <form class="expenseForm">
                    <label name="expenseInputTitle">Please Enter Your Expense Name</label><br>
                    <input type="text" name="expenseName" id="expenseNameText" style="margin-top: 10px; width: 90%;height: 20px;"><br>
                    <label name="expenseTitle">Please Enter Your Expense Amount</label><br>
                    <input type="text" name="expense" id="expenseTextField" class="exp" style="margin-top: 10px; width: 90%;height: 20px;"><br>
                    <button type="button" name="addExpense" id="addExpense" style="margin-top: 10px; width: auto;">Add Expense</button>
                </form>
            </div>
        </div>
        <div class="output">
            <div class="outputlist">
                <div class="list">
                    <p style="font-size: 24px; font-style:bold;">BUDGET</p>
                    <i class="fas fa-money-bill-alt" style="font-size: 48px; color: blue;"></i>
                    <h1>$<span id="budget">0</span></h1>
                </div>
                <div class="list">
                    <p style="font-size: 24px; font-style:bold;">EXPENSES</p>
                    <i class="far fa-credit-card" style="font-size: 48px; color: blue;"></i>
                    <h1>$<span id="expense">0</span></h1>
                </div>
                <div class="list">
                    <p style="font-size: 24px; font-style:bold;">BALANCE</p>
                    <i class="fas fa-dollar-sign" style="font-size: 48px; color: blue;"></i>                    
                    <h1>$<span id="balance">0</span></h1>
                </div>
            </div>
            <table class="expenseTable">
                <tr>
                    <th>Expense Title</th>
                    <th>Expense Value</th>
                    <th>   </th>
                </tr>    
                <tbody id="expList">

                </tbody>
            </table>
        </div>

    </body>
</html>
