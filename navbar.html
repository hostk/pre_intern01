<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Navbar</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
            <div class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="nav-brand" href="#">Welcome Our Page</a>
        
                <button class="navbar-toggler" data-toggle="collapse" type="button" aria-expanded="false" data-target="#navbarSupportedContent" aria-label="Toggle navigation" aria-controls="navbarSupportedContent" aria-haspopup="true">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="Dropdown" role="button" aria-expanded="false" data-toggle="dropdown" aria-haspopup="true">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="Dropdown">
                            <a class="dropdown-item" href="#">Dropdown1</a>
                            <a class="dropdown-item" href="#">Dropdown2</a>
                        </div>
                    </div>
                    <form class="form-inline my-2 my-lg-2">
                        <input type="search" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                        <button type="submit" class="btn btn-outline-success my-2 mr-sm-0">Search</button>
                    </form>
                </div>
                
            </div>
    </body>
</html>
