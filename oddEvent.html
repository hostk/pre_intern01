<!DOCTYPE html>
<html>
    <head>
        <title>My Execises</title>
        
    </head>
    <body>
        <form id="form">
        <input type="text" id="fname" name="firstNumber" placeholder="enter the large number"><br>
        <input type="text" id="sname" name="secondNumber" placeholder="enter the small number"><br>
        <label name="odd" id="odd"></label><br>
        <label name="event" id="event"></label><br>
        </form>
        <button type="submit" id="showBtn">Show</button>
        <button type="submit" onclick="reset()">Clear</button><br>
        <script>
        var odd="";
        var event="";    
            document.getElementById("showBtn").addEventListener("click", function(){
                var first=document.getElementById("fname").value;
                var second=document.getElementById("sname").value;
                var fname=parseInt(first);
                var sname=parseInt(second);
                var i=0,j=0;
                for(i=fname;i<sname;i++){
                    j=i;
                
                    if(j%2==0){
                        event+=j;
                    }else{
                        odd+=j;
                    }
                    document.getElementById("event").innerHTML=event+" ";
                    document.getElementById("odd").innerHTML=odd;
                }
            });
            function reset(){
                document.getElementById("form").reset();
                document.getElementById("odd").innerHTML=" ";
                document.getElementById("event").innerHTML=" ";
            }
        </script>
    </body>
</html>
