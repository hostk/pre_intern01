<!DOCTYPE html>
<html>
    <head>
        <title>Pre Intern Course</title>
        <script>
            document.addEventListener('DOMContentLoaded',function(){
                document.querySelector('button').onclick=counter;
            });
            let count=0;
            function counter(){
                count++;
                document.querySelector('.min').innerHTML=count;
                console.log(count);
                if(count%10 ==0){
                    alert('This is at ${counter.count}!');
                }
            }
        </script>
    </head>
    <body>
        <h1 class="min">0</h1>
        <button type="button">Click Me</button>
    </body>
</html>
