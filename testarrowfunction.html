<!DOCTYPE html>
<html>
    <head>
        <title>Pre Intern Cuorse</title>
        <script>
            document.addEventListener('DOMContentLoaded',() =>{
                document.querySelectorAll('.color_change').forEach((button)=> {
                    button.onclick=()=>{
                    document.querySelector('#hello').style.color=button.dataset.color;
                    }

            });
        </script>
    </head>
    <body>
        <h1 id="hello">Hello World!</h1>
        <button class="color_change" data-color="red">Red</button>
        <button class="color_change" data-color="green">Green</button>
        <button class="color_change" data-color="blue">Blue</button>
    </body>
</html>
